spring.application.name=countries
app.countries-api=https://restcountries.com/v2/all?fields=name,capital,region,population,flag,currencies
app.rates-api=https://open.er-api.com/v6/latest/USD

spring.datasource.url=${JDBC_DATABASE_URL:${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/countrydb}}
spring.datasource.username=${JDBC_DATABASE_USERNAME:${SPRING_DATASOURCE_USERNAME:root}}
spring.datasource.password=${JDBC_DATABASE_PASSWORD:${SPRING_DATASOURCE_PASSWORD:password}}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

logging.level.com.example=DEBUG
logging.level.org.springframework=INFO

app.cache-dir=${CACHE_DIR:cache}
